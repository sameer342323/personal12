<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <title>Love Edition - Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #e11d48;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #be123c;
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            margin-top: 5px;
            border: 2px solid #e11d48;
            border-radius: 8px;
            background-color: #fff5f7;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #be123c;
            background-color: #ffe6ec;
            box-shadow: 0 0 8px rgba(225, 29, 72, 0.5);
        }

        button {
            background-color: #e11d48;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #be123c;
        }
        .heart {
            position: absolute;
            color: #e11d48;
            font-size: 20px;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
            100% { transform: translateY(-100px) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Get in Touch with Love</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="name">Future Husband Name:</label>
            <input type="name" id="email" name="email" required>           
            <label for="message">Tell Me Honestly how you feel  after seeing my website. Tell me Honestly What is your Feeling for me  :</label>
            <textarea id="message" name="message" required></textarea>
            
            <button id="submit-btn">Send Love</button>
            <div class="mt-6 text-center">
                <a href="index.html" class="text-rose-600 hover:text-rose-700 text-sm font-medium">
                  Back to Home
                </a>
              </div>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const body = document.body;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
            body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;
            }
            
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 300);
            }
            
            const whatsappUrl = `https://wa.me/+923269446690?text=Name:${name}%0AEmail:${email}%0AMessage:${message}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
